---
# vars file for Dell-Networking.dellos-lag
# Sample variables for dellos9 device
dellos_lag:
    Po 127:
      type: dynamic
      desc: "Port Channel 127"
      lacp:
        long_timeout: true
        fast_switchover: true
      lacp_ungroup_vlt: true
      lacp_system_priority: 1
      lacp_ungroup:
        - port_channel: 1
          state: present
      min_links: 3
      channel_members:
        - port: fortyGigE 1/4
          state: present
        - port: fortyGigE 1/8
          state: present
      state: present
